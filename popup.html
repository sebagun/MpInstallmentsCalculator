<!doctype html>
<html>
<head>
	<title>MercadoPago Installments Calculator</title>
	<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.jsonp.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.tinysort.min.js"></script>
	<script type="text/javascript" src="/messages.js"></script>
	<script type="text/javascript" src="/popup.js"></script>
	<link type="text/css" href="/assets/css/popup.css" rel="stylesheet" />
</head>
<body>
	<fieldset id="marketplaces">
		<legend></legend>
	</fieldset>
	<fieldset id="sites">
		<legend></legend>
	</fieldset>
	<fieldset id="additionalData">
		<legend></legend>
		<div id="amountAdditionalData">
			<div class="column label">
				<span id="amountToPay"></span>
				<span id="currency"></span>
			</div>
			<div class="column input">
				<input type="text" name="amount" value="" id="amount" maxlength="9" />
			</div>
			<div class="column actions">
				<img src="/assets/img/spinner-small.gif" id="spinnerAmount" class="spinner-small" />
				<img src="/assets/img/action-remove.png" id="clearAmount" class="hand" />
				<img src="/assets/img/action-help.png" id="helpAmount" class="help" />
			</div>
		</div>
		<div id="collectorAdditionalData">
			<div class="column label">
				<span id="collectorUser"></span>
			</div>
			<div class="column input">
				<input type="text" name="collector" value="" id="collector" maxlength="60" />
			</div>
			<div class="column actions">
				<img src="/assets/img/action-submit.png" id="submitCollector" class="hand" />
				<img src="/assets/img/spinner-small.gif" id="spinnerCollector" class="spinner-small" />
				<img src="/assets/img/action-ok.png" id="okCollector" />
				<img src="/assets/img/action-error.png" id="errorCollector" class="help" />
				<img src="/assets/img/action-remove.png" id="clearCollector" class="hand" />
				<img src="/assets/img/action-help.png" id="helpCollector" class="help" />
				<label><input type="radio" name="collectorDataType" value="nickname" checked /><span id="collectorDataTypeNickname"></span></label>
				<label><input type="radio" name="collectorDataType" value="email" /><span id="collectorDataTypeEmail"></span></label>
				<label><input type="radio" name="collectorDataType" value="id" /><span id="collectorDataTypeId"></span></label>
			</div>
		</div>
	</fieldset>
	<fieldset id="cards">
		<legend></legend>
		<div class="spinner-medium" />
	</fieldset>
	<fieldset id="pricings">
		<legend></legend>
		<div class="spinner-medium" />
	</fieldset>
	<fieldset id="cardIssuers">
		<legend></legend>
		<div class="spinner-medium" />
	</fieldset>
</body>
</html>
